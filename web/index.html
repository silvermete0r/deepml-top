<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepML Badge Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/5089/5089791.png" type="image/x-icon">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="header d-flex justify-content-between align-items-center">
        <h4 class="m-0">üöÄ DeepML Badge Generator</h4>
        <a href="https://github.com/silvermete0r/deepml-top" class="btn btn-outline-light" target="_blank">
            ‚≠ê Star on GitHub
        </a>
    </div>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="username" class="form-label">Select Username from TOP 100:</label>
                            <input type="text" class="form-control" id="username" placeholder="Start typing username...">
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Badge Style:</label>
                                <select class="form-select" id="badgeStyle">
                                    <option value="for-the-badge">For The Badge</option>
                                    <option value="flat">Flat</option>
                                    <option value="flat-square">Flat Square</option>
                                    <option value="plastic">Plastic</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Badge Color:</label>
                                <input type="color" class="form-control form-control-color w-100" id="badgeColor" value="#0d6efd">
                            </div>
                        </div>

                        <div id="badgePreview" class="text-center mb-4" style="display: none;">
                            <h5>Badge Preview:</h5>
                            <div id="previewArea"></div>
                        </div>

                        <div id="markdownCode" class="position-relative code-block" style="display: none;">
                            <h5>Markdown:</h5>
                            <button class="btn btn-sm btn-primary copy-btn" onclick="copyCode('markdown')">Copy</button>
                            <pre><code id="markdownText"></code></pre>
                        </div>

                        <div id="htmlCode" class="position-relative code-block" style="display: none;">
                            <h5>HTML:</h5>
                            <button class="btn btn-sm btn-primary copy-btn" onclick="copyCode('html')">Copy</button>
                            <pre><code id="htmlText"></code></pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        Made with ‚ù§Ô∏è by <a href="https://github.com/silvermete0r" class="text-white text-decoration-none">@silvermete0r</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
